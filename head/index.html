<!DOCTYPE html>
<html lang="en">

<head>
  <link href="http://vjs.zencdn.net/5.16.0/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

  <style type="text/css">
      video {
            margin: 0 auto;
      }

      .video-js {
        margin: 0 auto;
      }
  </style>
</head>

<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="480" data-setup="{}">
    <source src="game.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="http://vjs.zencdn.net/5.16.0/video.js"></script>
</body>

</body>
</html>
