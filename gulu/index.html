<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="js/Locate.js"></script>
    <script type="text/javascript" src="js/MarkerManager.js"></script>


    <style type="text/css">


        .map-height {
            height: 100%;
        }

        .full-height {
            height: 100%;
        }

        /*.flex-center, .container {

        body, html, #allmap {

    </style>

</head>
<body>


<div class="flex-center map-height">
    <div class="container full-height">

        <div id="allmap"></div>
    </div>

</div>

</div>-->


<script type="text/javascript">
    var zoom;

    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例

    map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置
        anchor: BMAP_ANCHOR_TOP_LEFT,
        // LARGE类型
        type: BMAP_NAVIGATION_CONTROL_LARGE,
        // 启用显示定位
        enableGeolocation: false
    });
    map.addControl(navigationControl);

    // 定位
    var locate = new BMap.Locate();
    map.addControl(locate);

    // 标记
    var markerManager = new BMap.MarkerManager(map);
    locate.markerManager = markerManager;




</script>
</body>
</html>
