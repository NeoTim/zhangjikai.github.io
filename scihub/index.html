<h4 id="1-">1. 先使用谷歌学术搜索获得需要的论文地址</h4>
<p>如果无法访问谷歌学术，可以使用 <a href="http://xs.chongbuluo.com/">虫部落学术搜索</a>。下图是一个示例，我们发现打开后无法下载文件，然后我们复制它的url地址</p>
<p><img src="01.png" alt="">  </p>
<h4 id="2-http-sci-hub-bz-http-sci-hub-bz-http-sci-hub-cc-http-sci-hub-cc-">2. 去<a href="http://sci-hub.bz/">http://sci-hub.bz/</a> 或者<a href="http://sci-hub.cc/">http://sci-hub.cc/</a></h4>
<p>打开后如下面的页面所示</p>
<p><img src="02.png" alt=""></p>
<h4 id="3-url-open-">3. 将刚才复制的url地址复制到输入框中，点击<code>open</code></h4>
<p>点击右上方的下载按钮进行下载</p>
<p><img src="03.png" alt=""></p>
<h4 id="4-">4. 如果是书的话，会给出整本书的下载地址</h4>
<p>下载地址在 <code>Mirrors</code> 下面，有四个，优先选择2或者3，可以直接下载</p>
<p><img src="04.png" alt=""></p>
